buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
}

apply plugin: "com.android.library"

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 10
        versionName "4.0.2"
    }
}

dependencies {
    api "com.android.support:support-annotations:26.1.0"
    api "com.android.support:support-v4:26.1.0"
}
